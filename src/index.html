<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="header-top">
            <div class="container header-top__container">
                <a href="#" class="header-top__logo">
                    <img src="img/header/logo.png" alt="logo" class="header-top__logo-img">
                </a>
                <div class="header-top__descr">
                    <div class="header-top__topLine">
                        Официальный представитель
                    </div>
                    <div class="header-top__bottLine">
                        Garmin, Polar, Suunto
                    </div>
                </div>
                <div class="header-top__telAndBtn">
                    <a href=":tel +74999228974" class="header-top__tel">
                        +7 (499) 922-89-74
                    </a>
                    <button class="button header-top__button">
                        заказать звонок
                    </button>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="header-bottom__content">
                    <h1 class="header-bottom__heading">
                        Подбор пульсометра
                    </h1>
                    <h2 class="header-bottom__heading-two">
                        с учётом Вашего уровня подготовки
                    </h2>
                    <div class="header-bottom__icons-wrapper">
                        <div class="header-bottom__iconAndDescr">
                            <img src="img/header/clock.png" alt="clock" class="header-bottom__icon">
                            <div class="header-bottom__descr">
                                Время подбора: 10 минут
                            </div>
                        </div>
                        <div class="header-bottom__iconAndDescr">
                            <img src="img/header/delivery.png" alt="delivery" class="header-bottom__icon">
                            <div class="header-bottom__descr">
                                Бесплатная доставка
                            </div>
                        </div>
                        <div class="header-bottom__iconAndDescr">
                            <img src="img/header/messages.png" alt="messages" class="header-bottom__icon">
                            <div class="header-bottom__descr">
                                Ответим на все вопросы 
                            </div>
                        </div>
                    </div>
                    <div class="header-bottom__btn-wrapp">
                        <button class="button header-bottom__button">
                            заказать КОНСУЛЬТАЦИЮ
                        </button>
                        <span class="header-bottom__more">
                            или
                            <a href="#" class="header-bottom__more-link">
                                ПЕРЕЙТИ В КАТАЛОГ
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
